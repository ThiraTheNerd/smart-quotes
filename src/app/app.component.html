<form>
  <div class="form-group">
    <label for="name">Enter your name</label>
    <input type="input" class="form-control" id="name" placeholder="Name" #newname>
  </div>
  <div class="form-group">
    <label for="quote">Enter Quote</label>
    <textarea class="form-control" id="quote" rows="3" placeholder="Quote goes here .. " #newquote></textarea>
  </div>
  <div class="form-group">
    <label for="author">Authors name</label>
    <input type="input" class="form-control" id="author" placeholder="Author" #newauthor>
  </div>
  <button (click)="addQuote(newname, newquote, newauthor)" type="submit" class="btn btn-primary" id="submit">Submit</button>
</form>
<div class="quotes">
  <app-quote *ngFor = "let quote of sortedQuotes()" [quote] = "quote">

  </app-quote>
</div>
